<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clean Screen</title>
    <link href="../css/default.css" type="text/css" rel="stylesheet" />
    <link href="../css/cleanScreen.css" type="text/css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../js/cleanScreen.js" type="text/javascript"></script>
</head>
<body>
<div id="heading">
    <h1>CLEAN SCREEN</h1>
</div>
<div id="circleContainer">
<!--    <div id="circle"></div>-->
    <div></div>
</div>

<!--Game controller inside the filter div-->
<div id="filter">

    <!--Width selector-->
    <div class="selectors"><p>Width</p>
        <label>
            <select name="width" id="width">
                <option value="5">5</option>
                <option value="25">25</option>
                <option value="50" selected>50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="250">250</option>
                <option value="500">500</option>
            </select>
        </label>
    </div>

    <!--Growth size selector-->
    <div class="selectors"><p>Growth Amount</p>
        <label>
            <select name="Growth Amount" id="growthAmount">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="40">40</option>
                <option value="100">100</option>
            </select>
        </label>
    </div>

    <!--Growth rate selector-->
    <div class="selectors"><p>Growth Rate</p>
        <label>
            <select name="Growth Rate" id="growthRate">
                <option value="10">10</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="250" selected>250</option>
                <option value="500">500</option>
                <option value="750">750</option>
                <option value="1000">1000</option>
            </select>
        </label>
    </div>

    <!--Number of circles to display selector-->
    <div class="selectors"><p>Number Circles</p>
        <label>
            <select name="Growth Rate" id="circleNum">
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>
        </label>
    </div>

    <button id="start" type="button" value="Start">Start</button>
</div>
</body>
</html>
